<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top_portion">
        <div class="icondiv">
          <img src="" alt="" id="icon_" />
        </div>
        <div class="weather_status">Enter location</div>
        <div class="location_status">to get temperature</div>
      </div>
      <div class="bottom_portion">
        <div class="weather_value">
          <div class="humidity">HUMIDITY</div>
          <div class="humidity_value">TBD</div>
        </div>
        <div class="weather_value">
          <div class="temperature">TEMPERATURE</div>
          <div class="temperature_value">TBD</div>
        </div>
        <div class="weather_value">
          <div class="feels_like">FEELS LIKE</div>
          <div class="feels_like_value">TBD</div>
        </div>
        <div class="searchbox">
          <input
            type="text"
            name="location"
            id="location_search"
            placeholder="Enter Location"
          />
        </div>
      </div>
    </div>
  </body>
</html>
